<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative puzzle pieces -->
  <circle cx="150" cy="150" r="80" fill="#0f3460" opacity="0.3"/>
  <circle cx="1050" cy="480" r="100" fill="#0f3460" opacity="0.3"/>
  <circle cx="600" cy="100" r="60" fill="#e94560" opacity="0.2"/>

  <!-- Main content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Zero Quest
  </text>

  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" fill="#e94560" text-anchor="middle">
    World Puzzle Game
  </text>

  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="#b8c1e8" text-anchor="middle">
    Solve puzzles across blockchain networks
  </text>

  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#b8c1e8" text-anchor="middle">
    and claim your rewards
  </text>

  <!-- Border accent -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="#e94560" stroke-width="3" opacity="0.5"/>
</svg>
